<app-navigation></app-navigation>
<div class="row mt-3 mx-3">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center first-col">

        <div class="card mt-3">

            <div class="card-header">
                <h2 class="card-title">Docentes</h2>
            </div>
            <div class="card-body">
                <button class="btn btn-outline-primary btn-block mb-3">Preescolar</button>
                <button class="btn btn-outline-primary btn-block mb-3">Kinder</button>
                <button class="btn btn-outline-primary btn-block mb-3">Primero</button>
                <button class="btn btn-outline-primary btn-block mb-3">Segundo</button>
                <button class="btn btn-outline-primary btn-block mb-3">Tercero</button>
                <button class="btn btn-outline-primary btn-block mb-3">Cuarto</button>
                <button class="btn btn-outline-primary btn-block mb-3">Quinto</button>
                <button class="btn btn-outline-primary btn-block mb-3">Sexto</button>
                <button class="btn btn-outline-primary btn-block mb-3">Materia especiales</button>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 overflow-auto second-col">
        <div class="container-fluid">
            <!--  -->

            <div class="card mb-3 py-2" *ngFor="let professor of professors">
                <div class="row">
                    <div class="col-md-4 pic_holder">
                        <img [src]="professor.photo" class="card-img" alt="text-img">
                    </div>
                    <div class="col-md-8 ">
                        <div class="card-body ">
                            <h5 class="card-title "> {{professor.name}} </h5>
                            <p class="card-text "> {{professor.description}} </p>
                            <p class="card-text "><small class="text-muted"> {{professor.email}} </small></p>
                            <p class="card-text "><small class="text-muted">Docente</small></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--  -->
        </div>
    </div>
</div>
