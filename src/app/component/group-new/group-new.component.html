<div class="card mb-3" *ngFor="let aviso of avisos" >
    <div class="card-header">
        
        <h4 class="card-title text-capitalize"> {{aviso.title}} </h4>
    </div>

    <div class="card-body">
        <p class="card-title text-muted">Secci√≥n: <span class="text-capitalize"> {{aviso.section}} </span> </p>
        <h5 class="card-title">Publicado por: <span class="text-capitalize"> {{aviso.author}} </span> </h5>
        <p class="card-text">
            {{aviso.description}}
        </p>

        <div class="pic_holder">
            <img [src]="aviso.img"
                class="card-img-top">
        </div>

    </div>

    <div class="card-footer text-right">
        <small class="form-text text-muted ">{{aviso.date}}</small>
    </div>

</div>
