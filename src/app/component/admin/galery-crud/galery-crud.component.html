<app-admin-navigation></app-admin-navigation>
<div class="container mt-3 mb-5">

    <div class="card py-2 px-2 mb-4">
        <label class="font-weight-bold">Foto</label>
        <input #file type="file" class="form-control-file form-control-md" accept='image/*'
            (change)="preview(file.files)">
        <small class="text-danger" *ngIf="message">{{message}}</small>
        <button type="submit" class="btn btn-primary btn-block my-3">Subir nueva foto</button>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-3" *ngFor="let img of imgs">
            <div class="card py-3">
                <div class="pic_holder">
                    <img [src]="img.url" class="d-block w-100">
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </div>

</div>
