<div class="card mt-3 ">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                    aria-controls="nav-home" aria-selected="true">Sugerencias</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                    aria-controls="nav-profile" aria-selected="false">Consultas</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="container-fluid">
                    <form>
                        <div class="form-group">
                            <label class="font-weight-bold" for="InputName1">Nombre</label>
                            <input required type="text" class="form-control" id="InputName1" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="InputNumber1">Teléfono</label>
                            <input type="number" class="form-control" id="InputNumber1" placeholder="Teléfono" required>
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold" for="InputEmail1">Dirrección de Correo</label>
                            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                                placeholder="example@email.com" required>
                            <small id="emailHelp" class="form-text text-muted">No compartiremos su correo.</small>
                        </div>

                        <div class="form-group">
                            <!-- <label for="InputText1">Descripción</label> -->
                            <label class="font-weight-bold" for="InputText1">Sugerencia</label>
                            <textarea value="" class="form-control" id="InputText1" rows="10" required></textarea>
                            <!-- <div class="invalid-feedback">
                                Please enter a message in the textarea.
                            </div> -->
                        </div>
                        <button class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="container-fluid">
                    <form>
                        <div class="form-group">
                            <label class="font-weight-bold" for="InputName2">Nombre</label>
                            <input type="text" class="form-control" id="InputName2" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="InputNumber2">Teléfono</label>
                            <input type="number" class="form-control" id="InputNumber2" placeholder="Teléfono" required>
                        </div>

                        <div class="form-group">
                            <label class="font-weight-bold" for="InputEmail2">Dirrección de Correo</label>
                            <input type="email" class="form-control" id="InputEmail2" aria-describedby="emailHelp"
                                placeholder="example@email.com" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>

                        <div class="form-group">
                            <!-- <label for="InputText2">Descripción</label> -->
                            <label class="font-weight-bold" for="InputText2">Consulta</label>
                            <textarea class="form-control" id="InputText2" rows="10" required></textarea>
                            <!-- <div class="invalid-feedback">
                                        Please enter a message in the textarea.
                                    </div> -->
                        </div>
                        <button class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
